<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>نموذج إضافة طلب صيانة</title>
</head>
<body>
    <div class="container">
<!--start of form-->
<form id="add-form">
       
    
    <label for="block-n">رقم الكتلة</label>
    <input type="text" id="block-n" name="block-n">

    <label for="req-repair">طلب صيانة:</label>
    <input type="text" id="req-repair" name="req-repair">

    <label for="repair-desc">اجراءات الصيانة</label>
    <textarea id="repair-desc" name="repair-desc"></textarea>

    <label for="unit_n">رقم الوحدة:</label>
    <input type="text" id="unit_n" name="unit_n">

    <label for="reqdate">تاريخ التنفيذ</label>
    <input type="date" id="reqdate" name="reqdate">

    <label for="etc">ملاحظات</label>
    <input type="text" id="etc" name="etc">

    <button type="submit">اضافة طلب</button>
</form>

<div id="success-message" style="display:none;">تمت إضافة الطلب بنجاح</div>
<!--end of form-->
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="js/app.js"></script>
<script src="js/form.js"></script>

</body>
</html>
